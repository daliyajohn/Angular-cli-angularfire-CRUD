<main>
	<div class="container">
		<div class="login-wrap-container">
			<div class="login-wrap">
				<div class="form-group">
					<h3>Login / Signup</h3>
				</div>
				<form [formGroup]="loginForm">
					<div class="form-group">
						<label for="email">Email</label>
						<input type="text" class="form-control" autocomplete="off" formControlName="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password</label>
						<input type="password" class="form-control" id="pwd" autocomplete="off" formControlName="password">
					</div>
					<div class="mt-4">
						<button (click)="signIn(loginForm.value)" class="btn btn-default" style="margin-left:5px;">Login</button>
						<button (click)="signUp(loginForm.value)" class="btn btn-default ml-3">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
