<main>
	<section class="list-container">
		<div class="container">
				<app-user-list></app-user-list>
		</div>
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#userModal" (click)="addUserData()"><span>+</span></button>
	</section>
</main>

<!-- user add form modal start -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true" *ngIf="addUser">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<app-user-form (cancelForm)="closeModal($event)"></app-user-form>
			</div>
		</div>
	</div>
</div>
<!-- user add form modal end -->
